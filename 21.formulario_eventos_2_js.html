<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios y Eventos JavaScript</title>
</head>
<body>

	<h1>Formularios y Eventos JavaScript</h1>

	<p><strong>Crear un formulario con tres botones con las leyendas "1", "2" y "3". Mostrar un mensaje indicando qué botón se presionó.</strong></p>

	<form action="">
		<input type="button" value="1" onclick="imprimirBoton1()">
		<input type="button" value="2" onclick="imprimirBoton2()">
		<input type="button" value="3" onclick="imprimirBoton3()">
	</form>
	
	<script>
		
		function imprimirBoton1() {
			
			alert('Boton 1');
		}

		function imprimirBoton2() {
			alert('Boton 2');
		}

		function imprimirBoton3() {
			alert('Boton 3');
		}

	</script>

</body>
</html>
