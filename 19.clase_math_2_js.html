	<p>Confeccionar un programa que solicite el ingreso de un n√∫mero y nos muestre dicho valor elevado a la tercera potencia.</p>

	<script>
		
		function elevarPotencia (numero,potencia) {
			
			return Math.pow(numero,potencia);
		}


		var numero = parseInt(prompt('Que numero deseas elevar?'));
		var potencia = parseInt(prompt('A que potencia?'));
		var resultado;

		document.write('El numero: ' + numero + ' elevado a la ' + potencia + ' es: ' + elevarPotencia(numero,potencia));

	</script>
